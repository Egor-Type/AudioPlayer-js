<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioPlayer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <div class="title">Now Playing</div>
            <div class="cover"><img class="cover__img" src="./img/cover1.svg" alt="cover"></div>
            <div class="song">Everybody Say Love</div>
            <audio class="audio" src="./audio/Everybody Say Love.mp3"></audio>
            <div class="progress__container">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <div class="btn prev"> <img class="img__src1" src="./img/prev.png" alt="btn"></div>
                <div class="btn play"> <img class="img__src" src="./img/play.png" alt="btn"></div>
                <div class="btn next"> <img class="img__src1" src="./img/next.png" alt="btn"></div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>

</body>
</html>
